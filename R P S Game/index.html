<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="disp">
        <h1>Rock Paper Scissors...</h1>
    </header>

    <main>
        <div class="btnBox disp">
            <button class="btn" id="rock"></button>
            <button class="btn" id="paper"></button>
            <button class="btn" id="scissors"></button>
        </div>
        <div class="scoreBox disp">
            <div class="score sh disp">
                <p class="text sYou">0</p>
                <p class="text">You</p>
            </div>
            <div class="score sc disp">
                <p class="text sComp">0</p>
                <p class="text">Comp</p>
            </div>
        </div>
    </main>

    <footer class="disp">
        <div class="ans">Play Your Move...</div>
        <button class="reset">Reset Game</button>
    </footer>

    <script src="app2.js"></script>
</body>
</html>
